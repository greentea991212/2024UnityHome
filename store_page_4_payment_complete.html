<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Complete</title>
    <link rel="stylesheet" href="menuBar.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .mainPage {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .mainPage img {
            width: 73.67%;
            height: auto;
            left: 50%;
            top: 29%;
            position: absolute;
            transform: translateX(-50%);
        }

        .mainPage .paymentCompleteImage {
            width: 100%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.05);
        }

        .mainPage .paymentCompleteContainer {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -25%);
            width: 80%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .mainPage .paymentCompleteContainer .checkImage {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            top: -5%;
        }

        .mainPage .paymentCompleteContainer .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .mainPage .paymentCompleteContainer .subtitle {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .mainPage .paymentCompleteContainer .divider {
            width: 100%;
            height: 1px;
            background: #E0E0E0;
            margin: 10px 0;
        }

        .mainPage .paymentCompleteContainer .paymentPoints {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mainPage .paymentCompleteContainer .points {
            font-size: 18px;
            color: #FF6B18;
            margin-bottom: 20px;
        }

        .mainPage .paymentCompleteContainer .button {
            width: 80%;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .mainPage .paymentCompleteContainer .saveCoupon {
            background: #E9EDC9;
        }

        .mainPage .paymentCompleteContainer .myCouponBox {
            background: #FAEDCD;
        }
    </style>
</head>
<body>
<div class="mainPage">
    <div class="paymentCompleteImage"></div>
    <div class="paymentCompleteContainer">
        <img class="checkImage" src="./HCI_image/payment_check.png" alt="Check Image">
        <div class="title">Payment is complete</div>
        <div class="subtitle">OUTBACK LOVERS Seasonal<br>Menu Coupons</div>
        <div class="divider"></div>
        <div class="paymentPoints">Payment points</div>
        <div class="points">5,000</div>
        <button class="button saveCoupon">Saving coupon</button>
        <button class="button myCouponBox" onclick="window.location.href='store_page_1.html'">My Coupon Box</button>
    </div>
    <!-- menuBar -->
    <div class="menuBar">
        <a href="main.html">
            <img class="home" src="./HCI_image/bar_home.png" />
        </a>
        <a href="Today_Mission_list.html">
            <img class="list" src="./HCI_image/bar_list_green.png" />
        </a>
        <a href="store_page_1.html">
            <img class="market" src="./HCI_image/bar_market.png" />
        </a>
        <a href="mypage.html">
            <img style="width: 25px" class="my" src="./HCI_image/bar_my.png" />
        </a>
    </div>
</div>
</body>
</html>
