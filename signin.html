<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            width: 354px; /* 주어진 스타일로 수정 */
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0px 5px 20px 8px rgba(0, 0, 0, 0.25);
            padding: 20px 30px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            color: black;
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 5px;
            margin-top: 10px; /* 높이 조정 */
        }
        .sub-header {
            text-align: center;
            color: #D6C7AA;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px; /* 간격 조정 */
        }
        .form-group label {
            display: block;
            color: rgba(0, 0, 0, 0.50);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            height: 44px;
            padding: 10px;
            background: rgba(196, 196, 196, 0.35);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .gender-options {
            display: flex;
            justify-content: space-between;
        }
        .gender-options label {
            width: 48%;
            text-align: center;
            background: rgba(196, 196, 196, 0.35);
            border-radius: 30px;
            padding: 10px 0;
            color: #34495E;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }
        .gender-options input {
            display: none;
        }
        .gender-options input:checked + label {
            background: #CDD5AE;
            color: white;
        }
        .submit-btn {
            width: 100%;
            height: 44px;
            background: #CDD5AE;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Unity Home</div>
        <div class="sub-header">For a happier home, sign up now!</div>
        <form>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address">
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
