<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: auto;
            position: relative;
            background: white;
            border-radius: 30px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #34495E;
            font-size: 30px;
            font-family: Pretendard;
            font-weight: 700;
            line-height: 1.4;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./HCI_image/main_room.png" alt="Main Room Image">
        <div class="content">
            Our Family Home
        </div>
    </div>
</body>
</html>
