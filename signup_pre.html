<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            width: 414px;
            height: 896px;
            position: relative;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0px 5px 20px 8px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 354px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box {
            width: 100%;
            height: 66px;
            margin-top: 20px;
            background: rgba(196, 196, 196, 0.35);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .input-box input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-size: 20px;
            font-family: Montserrat;
            color: rgba(0, 0, 0, 0.50);
        }
        .button {
            width: 100%;
            height: 66px;
            margin-top: 20px;
            background: #CDD5AE;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
            font-family: Montserrat;
            font-weight: 700;
            cursor: pointer;
        }
        .header {
            text-align: center;
            color: #34495E;
            font-size: 30px; /* Increase font size */
            font-family: Montserrat;
            font-weight: 700;
            margin-top: 10px; /* Move the header up */
        }
        .sub-header {
            text-align: center;
            color: #D6C7AA;
            font-size: 13px;
            font-family: Montserrat;
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">Sign In</div>
            <div class="sub-header">For a happier home, sign up now!</div>
            <form id="loginForm" action="/login" method="post">
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="button" onclick="document.getElementById('loginForm').submit()">Sign In</div>
            </form>
            <div class="sub-header"><a href="#">Forgot password?</a></div>
        </div>
    </div>
</body>
</html>
