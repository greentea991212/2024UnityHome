<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="menuBar.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }


        .mainPage {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .mainPage.display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mainPage img {
            width: 73.67%; /* 305px / 414px */
            height: auto; /* Maintain aspect ratio */
            left: 50%;
            top: 29%;
            position: absolute;
            transform: translateX(-50%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 30px;
            overflow: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-icon {
            width: 34px;
            height: 34px;
            cursor: pointer;
        }

        .title {
            color: #34495E;
            font-size: 20px;
            font-weight: 700;
        }

        .profile {
            text-align: center;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            background: #CDD5AE;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 45px;
            height: 45px;
        }

        .username {
            margin-top: 10px;
            color: black;
            font-size: 20px;
            font-weight: 500;
        }

        .menu {
            width: 90%;
            margin: auto;
        }

        .menu-item {
            width: 80%;
            height: 66px;
            background: rgba(196, 196, 196, 0.35);
            border-radius: 30px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            text-decoration: none;
            color: rgba(0, 0, 0, 0.50);
            font-size: 18px;
            font-weight: 500;
        }

        .menu-item img {
            height: 24px;
        }

        .arrow {
            opacity: 0.25;
        }

        .withdrawal {
            text-align: center;
            margin-bottom: 10px;
        }

        .withdrawal a {
            color: #717B85;
            font-size: 13px;
            text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="mainPage display">
        <div class="header">
            <img src="back-icon.png" alt="Back" class="back-icon" onclick="window.history.back()">
            <div class="title">My Page</div>
        </div>
        
        <div class="profile">
            <div class="profile-pic">
                <img src="my-icon.png" alt="My Icon">
            </div>
            <div class="username">SKY Nam</div>
        </div>

        <div class="menu">
            <a href="couponbox.html" class="menu-item">
              <img src="./HCI_image/arrow.png" alt="Arrow" class="arrow">
              My Coupon Box
                <img src="./HCI_image/arrow.png" alt="Arrow" class="arrow">
            </a>
            <a href="#" class="menu-item">
                <img src="info-icon.png" alt="Info">
                Modify personal information
                <img src="./HCI_image/arrow.png" alt="Arrow" class="arrow">
            </a>
            <a href="#" class="menu-item">
                <img src="inquiry-icon.png" alt="Inquiry">
                1:1 Inquiry
                <img src="./HCI_image/arrow.png" alt="Arrow" class="arrow">
            </a>
            <a href="#" class="menu-item">
                <img src="settings-icon.png" alt="Settings">
                Settings
                <img src="./HCI_image/arrow.png" alt="Arrow" class="arrow">
            </a>
        </div>

        <div class="withdrawal">
            <a href="#">Membership withdrawal</a>
        </div>
    </div>
      <!-- menuBar -->
  <div class="menuBar">
    <a href="main.html">
      <img class="home" src="./HCI_image/bar_home.png" />
    </a>
    <a href="Today_Mission_list.html">
      <img class="list" src="./HCI_image/bar_list_green.png" />
    </a>
    <a href="store_page_1.html">
      <img class="market" src="./HCI_image/bar_market.png" />
    </a>
    <a href="mypage.html">
      <img style="width: 30px" class="my" src="./HCI_image/bar_my.png" />
    </a>
  </div>
</body>
</html>
